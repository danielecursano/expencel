<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body onload="show_msg()">
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="text" placeholder="Sheet name" aria-label="Search" id="name">
        <button class="btn btn-light" type="button" onclick="newobj()">Create</button>
      </form>
    </div>
  </nav>

  <div>
    <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Sheet Name</th>
          </tr>
        </thead>
        <tbody>
          {% for id in range(0, content|length) %}
            <tr>
                <th scope="row">{{id}}</th>
                <td><a href="/sheet/{{content[id]}}">{{content[id]}}</a>    <a href="/delete/{{content[id]}}">DELETE</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script>
          function newobj() {
            const name = document.getElementById("name").value;
            const body = {
              name: name,
            };
            fetch(`/create/${name}`, {
              method: "POST",
              body: JSON.stringify(body),
            });
          }

          function show_msg() {
            if ("{{msg}}"!="None") {
              alert("{{msg}}");
            }
          }

      </script>
    </body>
</html>
